<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
</head>
<body>
<h2>Web Scraper</h2>

<form method="post" action="/start">
    <input name="url" placeholder="URL strony" required><br><br>
    <input name="folder" placeholder="Nazwa folderu" required><br><br>
    <button type="submit">START</button>
</form>

<pre id="log"></pre>

<script>
fetch("/logs")
.then(r => r.body.getReader())
.then(reader => {
    const decoder = new TextDecoder();
    function read() {
        reader.read().then(({done, value}) => {
            if (done) return;
            document.getElementById("log").textContent += decoder.decode(value);
            read();
        });
    }
    read();
});
</script>
</body>
</html>
